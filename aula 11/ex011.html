<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasileiro ou Estrangeiro</title>
</head>
<body>
    <h1>NACIONALIDADE</h1>
    País de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="OK" onclick="verificar()">
    <div id= 'res'>

    </div>
    <script>
        function verificar() {
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var pais = (txtp.value)
            res.innerHTML = `<p>O seu país de origem é o(a) <strong>${pais}</strong></p>`
            if (pais == 'Brasil') {
                res.innerHTML += '<p>Você é <strong>BRASILEIRO!</strong></p>'
            }
        }

</script>
</body>
</html>
